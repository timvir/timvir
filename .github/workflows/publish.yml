name: Publish

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: 22.19.0
          registry-url: https://registry.npmjs.org

      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: 10.16.1

      # Need to install a more recent 'npm' because the version included
      # in Node.js v22 does not support trusted publishing.
      #
      # This can likely be removed once we start using Node.js v24.
      - run: npm install -g npm@11.6.0

      - run: pnpm install

      - run: ./node_modules/.bin/tsc --build tsconfig.build.json
      - run: ./node_modules/.bin/rollup -c config/rollup.config.js
      - run: cat pkg/timvir/blocks/*/styles.css > pkg/timvir/blocks/styles.css
      - run: cat pkg/timvir/global.css pkg/timvir/{core,builtins,blocks}/styles.css > pkg/timvir/styles.css
      - run: ./scripts/publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

name: Publish

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 24.11.1
          registry-url: https://registry.npmjs.org

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.24.0

      # Need to install a more recent 'npm' because the version included
      # in Node.js v22 does not support trusted publishing.
      #
      # This can likely be removed once we start using Node.js v24.
      - run: npm install -g npm@11.6.0

      - run: pnpm install

      - run: ./node_modules/.bin/tsc --build tsconfig.build.json
      - run: ./node_modules/.bin/rollup -c config/rollup.config.js
      - run: cat pkg/timvir/blocks/*/styles.css > pkg/timvir/blocks/styles.css
      - run: cat pkg/timvir/global.css pkg/timvir/{core,builtins,blocks}/styles.css > pkg/timvir/styles.css
      - run: ./scripts/publish

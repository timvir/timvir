name: Publish

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 24.13.0
          registry-url: https://registry.npmjs.org

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.28.0

      - run: pnpm install

      - run: ./node_modules/.bin/next typegen
      - run: ./node_modules/.bin/tsc --build tsconfig.build.json
      - run: ./node_modules/.bin/rollup -c config/rollup.config.js
      - run: cat pkg/timvir/blocks/*/styles.css > pkg/timvir/blocks/styles.css
      - run: cat pkg/timvir/global.css pkg/timvir/{core,builtins,blocks}/styles.css > pkg/timvir/styles.css
      - run: ./scripts/publish
